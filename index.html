<style>
    /* CSS rules are kept repetitive so that you can get CSS rules for each button easily :) */

    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #fff;
    }

    .button-cover {
        height: 50px;
        /* background-color: #fff; */
        border-radius: 4px;
        width: 100px;
    }

    .button-cover:before {
        color: #d7e3e3;
        font-size: 12px;
        padding: 5px;
    }

    .button-cover,
    .knobs,
    .layer {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    .button {
        position: relative;
        top: 10px;
        left: 10px;
        width: 74px;
        height: 36px;
        overflow: hidden;
    }

    .button.r,
    .button.r .layer {
        border-radius: 100px;
    }

    .checkbox {
        position: relative;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        opacity: 0;
        cursor: pointer;
        z-index: 3;
    }

    .knobs {
        z-index: 2;
    }

    .layer {
        width: 100%;
        background-color: #d7e3e3;
        transition: 0.3s ease all;
        z-index: 1;
    }

    /* Button 1 */
    #button-1 .knobs:before {
        content: attr(server);
        position: absolute;
        top: 4px;
        left: 4px;
        width: 20px;
        height: 10px;
        color: #fff;
        font-size: 10px;
        font-weight: bold;
        text-align: center;
        line-height: 1;
        padding: 9px 4px;
        background-color: #03A9F4;
        border-radius: 50%;
        transition: 0.3s cubic-bezier(0.18, 0.89, 0.35, 1.15) all;
    }

    #button-1 .checkbox:checked+.knobs:before {
        content: attr(server);
        left: 42px;
        background-color: #03A9F4;
    }

    #button-1 .checkbox:checked~.layer {
        background-color: #d7e3e3;
    }

    #button-1 .knobs,
    #button-1 .knobs:before,
    #button-1 .layer {
        transition: 0.3s ease all;
    }

    @import url('https://fonts.googleapis.com/css?family=Damion|Muli:400,600');

    /* necessary to give position: relative to parent. */
    input[type="text"] {
        font: 15px/24px 'Muli', sans-serif;
        color: #333;
        width: 100%;
        box-sizing: border-box;
        letter-spacing: 1px;
    }

    :focus {
        outline: none;
    }

    .col-3 {
        float: right;
        width: 27.33%;
        margin: 0 0 0 100px;
        display: flex;
        flex-direction: row;
        position: relative;
        background-color: white;
    }

    /* necessary to give position: relative to parent. */
    input[type="text"] {
        font: 15px/24px "Lato", Arial, sans-serif;
        color: #333;
        width: 100%;
        box-sizing: border-box;
        letter-spacing: 1px;
    }

    .effect-10 {
        border: 0;
        padding: 7px 15px;
        border: 1px solid #ccc;
        position: relative;
        background: transparent;
    }

    .effect-10~.focus-bg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #ededed;
        opacity: 0;
        transition: 0.5s;
        z-index: -1;
    }

    .effect-10:focus~.focus-bg {
        transition: 0.5s;
        opacity: 1;
    }

    .row {
        width: 100%;
        display: flex;
        flex-direction: row;
    }
</style>

<div class="row">
    <div class="button-cover">
        <div class="button r" id="button-1">
            <input type="checkbox" class="checkbox">
            <div class="knobs" server="W1"></div>
            <div class="layer"></div>
        </div>
    </div>

    <div class="col-3">
        <input class="effect-10" disabled="disabled" type="text" placeholder="">
        <span class="focus-bg"></span>
    </div>

    <button style="margin-left: 10px;" id="reload_button">Reload</button>
</div>
