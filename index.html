<style>
    /* CSS rules are kept repetitive so that you can get CSS rules for each button easily :) */

    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #000;
    }

    .button-cover {
        height: 50px;
        /* background-color: #fff; */
        border-radius: 4px;
    }

    .button-cover:before {
        color: #d7e3e3;
        font-size: 12px;
        padding: 5px;
    }

    .button-cover,
    .knobs,
    .layer {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    .button {
        position: relative;
        top: 10px;
        left: 10px;
        width: 74px;
        height: 36px;
        overflow: hidden;
    }

    .button.r,
    .button.r .layer {
        border-radius: 100px;
    }

    .checkbox {
        position: relative;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        opacity: 0;
        cursor: pointer;
        z-index: 3;
    }

    .knobs {
        z-index: 2;
    }

    .layer {
        width: 100%;
        background-color: #ebf7fc;
        transition: 0.3s ease all;
        z-index: 1;
    }

    /* Button 1 */
    #button-1 .knobs:before {
        content: attr(server);
        position: absolute;
        top: 4px;
        left: 4px;
        width: 20px;
        height: 10px;
        color: #fff;
        font-size: 10px;
        font-weight: bold;
        text-align: center;
        line-height: 1;
        padding: 9px 4px;
        background-color: #03A9F4;
        border-radius: 50%;
        transition: 0.3s cubic-bezier(0.18, 0.89, 0.35, 1.15) all;
    }

    #button-1 .checkbox:checked+.knobs:before {
        content: attr(server);
        left: 42px;
        background-color: #03A9F4;
    }

    #button-1 .checkbox:checked~.layer {
        background-color: #ebf7fc;
    }

    #button-1 .knobs,
    #button-1 .knobs:before,
    #button-1 .layer {
        transition: 0.3s ease all;
    }
</style>

<div class="button-cover">
    <div class="button r" id="button-1">
        <input type="checkbox" class="checkbox">
        <div class="knobs" server="W1"></div>
        <div class="layer"></div>
    </div>
</div>
