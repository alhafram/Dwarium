<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
</head>

<body>
    <div style="display: flex;">
        <div class="serverSwitcher" id="switcher">
            <input type="checkbox" class="checkbox">
            <div class="knob" server="W1"></div>
            <div class="layer"></div>
        </div>

        <button id="backButton"></button>
        <button id="forwardButton"></button>

        <div class="urlBar">
            <input class="urlBarField" disabled="disabled" type="text" placeholder="">
            <button id="reloadButton"></button>
        </div>

        <button style="margin-left: 10px; display: none;" id="dressing_room_button">Open dressing</button>
        <button style="margin-left: 10px; display: none;" id="belt_button">Open belts</button>
        <button style="margin-left: 10px;" id="chat_log_button">Chat log</button>
        <button style="margin-left: 10px;" id="chat_settings_button">Chat settings</button>

        <button style="margin-left: 10px; background-color: green; color: white; display: none;" id="updateApplicationButton">Обновить</button>
    </div>

    <div class="tabs">
        <div id="new_tab">
            <button onclick="addTab()">+</button>
        </div>
    </div>
</body>

</html>
