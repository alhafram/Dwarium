<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../out/main.css" />
        <link rel="stylesheet" href="../main.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet" />

        <style>
            *::-webkit-scrollbar {
                display: none;
            }
        </style>
    </head>

    <body class="bg-white dark:bg-dark">
        <div id="artifact_alt" style="width: 300px; display: none; position: fixed; z-index: 1001; left: 440px; top: 358px"></div>
        <div class="m-5 flex">
            <div class="flex">
                <div class="mt-5 ml-8 w-40">
                    <div class="flex items-center">
                        <button id="newSetButton" class="defaultButton">Добавить</button>
                        <div id="removeSetDiv" class="basket">
                            <svg id="basketIcon" class="basketIcon m-auto" width="25" height="29" viewBox="0 0 25 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M7.8125 0V1.61111H0V4.83333H1.5625V25.7778C1.5625 26.6324 1.89174 27.452 2.47779 28.0562C3.06384 28.6605 3.8587 29 4.6875 29H20.3125C21.1413 29 21.9362 28.6605 22.5222 28.0562C23.1083 27.452 23.4375 26.6324 23.4375 25.7778V4.83333H25V1.61111H17.1875V0H7.8125ZM4.6875 4.83333H20.3125V25.7778H4.6875V4.83333ZM7.8125 8.05556V22.5556H10.9375V8.05556H7.8125ZM14.0625 8.05556V22.5556H17.1875V8.05556H14.0625Z" />
                            </svg>
                        </div>
                    </div>
                    <div id="setsDiv" class="mt-6 h-5/6 overflow-scroll"></div>
                </div>
                <div class="ml-8">
                    <input
                        id="setTitleInput"
                        class="h-8 w-44 rounded-full border-2 border-lightMediumGrey pl-4 pr-4 font-montserrat text-xss font-extrabold text-secondaryLightDark outline-none dark:border-secondaryDark dark:bg-dark dark:text-secondaryLight"
                        type="text"
                        value="Current set" />
                    <div class="flex">
                        <button class="defaultButton mt-3" id="saveSetButton">Сохранить</button>
                        <button class="defaultButton ml-2 mt-3" id="useEffectsButton">Кастануть</button>
                    </div>
                </div>
            </div>
            <div class="ml-5 grid h-fit w-3/5 grid-cols-auto-fit gap-5 rounded-3xl border-2 border-lightGrey pt-5 pb-5 pl-8 pr-8 dark:border-allFooBorderDark" id="currentItemsDiv"></div>
            <div class="ml-10 mt-9 mr-10">
                <input class="hidden" checked type="checkbox" id="i_gray" />
                <label class="filterLabel bg-secondaryLightDark before:bg-secondaryMediumGrey" for="i_gray"></label>

                <input class="hidden" checked type="checkbox" id="i_green" />
                <label class="filterLabel mt-12 bg-greenFilderBorder before:bg-greenFilderBg" for="i_green"></label>

                <input class="hidden" checked type="checkbox" id="i_blue" />
                <label class="filterLabel mt-24 bg-blueFilderBorder before:bg-blueFilderBg" for="i_blue"></label>

                <input class="hidden" checked type="checkbox" id="i_purple" />
                <label class="filterLabel mt-36 bg-purpleFilterBorder before:bg-purpleFilterBg" for="i_purple"></label>

                <input class="hidden" checked type="checkbox" id="i_red" />
                <label class="filterLabel mt-48 bg-redFilterBorder before:bg-redFilterBg" for="i_red"></label>
            </div>
            <div class="ml-8 w-2/5">
                <input
                    id="searchEffectInput"
                    class="h-8 w-full rounded-full border-2 border-lightMediumGrey pl-4 pr-4 font-montserrat text-xss font-extrabold text-secondaryLightDark outline-none dark:border-secondaryDark dark:bg-dark dark:text-secondaryLight"
                    placeholder="Найти эффект"
                    type="text" />
                <div class="mt-4 grid grid-cols-auto-fit gap-2 rounded-3xl border-2 border-lightGrey pt-5 pb-5 pl-8 pr-8 dark:border-allFooBorderDark" id="allItemsDiv"></div>
            </div>
        </div>
    </body>
</html>
