<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./ChatLog.css" />
        <link rel="stylesheet" href="../../out/main.css" />
        <link rel="stylesheet" href="../../out/ChatLog.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />

        <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>

        <style>
            img {
                display: inherit;
            }
        </style>
    </head>

    <body class="bg-white dark:bg-dark">
        <div style="width: 350px" class="float-right mr-5 rounded-full">
            <div class="flex rounded-3xl bg-[url('../gui/ChatLog/bg.png')] bg-cover text-center">
                <div class="relative flex w-1/3 items-center rounded-l-3xl">
                    <p id="reset" class="absolute top-3 right-3 cursor-pointer rounded-full border-2 border-lightMediumGrey px-2 py-1 font-montserrat text-xss font-semibold text-white">TODAY</p>
                    <div>
                        <p id="head-month" class="ml-3 text-center font-montserrat text-xl font-extrabold text-white"></p>
                        <p id="head-day" class="ml-3 font-montserrat text-8xl font-extrabold text-white"></p>
                    </div>
                </div>
                <div class="w-2/3 rounded-3xl bg-lightMediumGrey px-5 pt-10 pb-5 opacity-80 dark:bg-dark">
                    <div class="w-100 button-wrap">
                        <button id="pre-button" class="relative h-25px w-25px rounded-full hover:bg-white dark:hover:bg-secondaryLightDark">
                            <svg class="m-auto fill-secondaryLightDark dark:fill-secondaryLight" width="19" height="14" viewBox="0 0 19 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18.802 6.00298V7.99702H3.82545L8.48528 12.6569L7.07107 14.0711L0 7L7.07107 -0.0710677L8.48528 1.34315L3.82545 6.00298H18.802Z" />
                            </svg>
                        </button>
                        <button id="next-button" class="ml-20 h-25px w-25px rounded-full hover:bg-white dark:hover:bg-secondaryLightDark">
                            <svg class="m-auto fill-secondaryLightDark dark:fill-secondaryLight" width="19" height="14" viewBox="0 0 19 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M-0.00314097 6.00298V7.99702H14.9734L10.3135 12.6569L11.7278 14.0711L18.7988 7L11.7278 -0.0710677L10.3135 1.34315L14.9734 6.00298H-0.00314097Z" />
                            </svg>
                        </button>
                    </div>
                    <table id="calendar">
                        <thead>
                            <tr class="h-12">
                                <th class="calendarMonth">SUN</th>
                                <th class="calendarMonth">MON</th>
                                <th class="calendarMonth">TUE</th>
                                <th class="calendarMonth">WED</th>
                                <th class="calendarMonth">THU</th>
                                <th class="calendarMonth">FRI</th>
                                <th class="calendarMonth">SAT</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="h-12">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="h-12">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="h-12">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="h-12">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="h-12">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr class="h-12">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div style="margin: 10px">
                <div class="flex">
                    <input
                        type="text"
                        placeholder="Search string"
                        style="width: 360px"
                        id="searchText"
                        class="h-10 rounded-full border-2 border-lightMediumGrey bg-white px-3 font-montserrat text-xs font-extrabold text-secondaryLightDark outline-none dark:bg-dark dark:text-secondaryLight" />
                    <button id="searchButton" class="-ml-8 mt-auto mb-auto h-6 w-6">
                        <svg class="buttonIcon" width="15" height="12" viewBox="0 0 15 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 12L15 6L0 0V4.66667L10.7143 6L0 7.33333V12Z" />
                        </svg>
                    </button>
                </div>

                <label for="private" class="relative mt-5 flex cursor-pointer items-center">
                    <input type="checkbox" id="private" class="sr-only" />
                    <div class="bg-gray-200 border-gray-200 toggle-bg dark:bg-gray-700 dark:border-gray-600 h-6 w-11 rounded-full border"></div>
                    <span class="text-gray-900 dark:text-gray-300 ml-3 text-sm font-medium">Приват</span>
                </label>

                <label for="common" class="relative mt-5 flex cursor-pointer items-center">
                    <input type="checkbox" id="common" class="sr-only" />
                    <div class="bg-gray-200 border-gray-200 toggle-bg dark:bg-gray-700 dark:border-gray-600 h-6 w-11 rounded-full border"></div>
                    <span class="text-gray-900 dark:text-gray-300 ml-3 text-sm font-medium">Общий</span>
                </label>

                <label for="system" class="relative mt-5 flex cursor-pointer items-center">
                    <input type="checkbox" id="system" class="sr-only" />
                    <div class="bg-gray-200 border-gray-200 toggle-bg dark:bg-gray-700 dark:border-gray-600 h-6 w-11 rounded-full border"></div>
                    <span class="text-gray-900 dark:text-gray-300 ml-3 text-sm font-medium">Системные</span>
                </label>

                <label for="trade" class="relative mt-5 flex cursor-pointer items-center">
                    <input type="checkbox" id="trade" class="sr-only" />
                    <div class="bg-gray-200 border-gray-200 toggle-bg dark:bg-gray-700 dark:border-gray-600 h-6 w-11 rounded-full border"></div>
                    <span class="text-gray-900 dark:text-gray-300 ml-3 text-sm font-medium">Торговый</span>
                </label>

                <label for="clan" class="relative mt-5 flex cursor-pointer items-center">
                    <input type="checkbox" id="clan" class="sr-only" />
                    <div class="bg-gray-200 border-gray-200 toggle-bg dark:bg-gray-700 dark:border-gray-600 h-6 w-11 rounded-full border"></div>
                    <span class="text-gray-900 dark:text-gray-300 ml-3 text-sm font-medium">Клан</span>
                </label>

                <label for="alliance" class="relative mt-5 flex cursor-pointer items-center">
                    <input type="checkbox" id="alliance" class="sr-only" />
                    <div class="bg-gray-200 border-gray-200 toggle-bg dark:bg-gray-700 dark:border-gray-600 h-6 w-11 rounded-full border"></div>
                    <span class="text-gray-900 dark:text-gray-300 ml-3 text-sm font-medium">Альянс</span>
                </label>

                <label for="group" class="relative mt-5 flex cursor-pointer items-center">
                    <input type="checkbox" id="group" class="sr-only" />
                    <div class="bg-gray-200 border-gray-200 toggle-bg dark:bg-gray-700 dark:border-gray-600 h-6 w-11 rounded-full border"></div>
                    <span class="text-gray-900 dark:text-gray-300 ml-3 text-sm font-medium">Группа</span>
                </label>

                <button id="cleanLogs" class="defaultButton mt-10 h-10 w-32">Удалить логи</button>
            </div>
        </div>
        <div id="messageLogsDiv" style="height: 95vh; margin-right: 400px" class="m-5 overflow-scroll rounded-3xl bg-white p-3"></div>
    </body>
</html>
