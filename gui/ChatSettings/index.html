<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css" />
    
    <script>var exports = {}</script>
    <script src="../../out/Components/ChatSettings/index.js"></script>
</head>

<body>
    <div class="main">
        <div>
            <h2>Настройки автоответчика</h2>
            <div class="field">
                <label for="autoResponderEnabled">Включить автоответчик</label>
                <input type="checkbox" id="autoResponderEnabled" />
            </div>
            <br>
            <div class="field">
                <label for="inactiveTimer">Время ухода в инактив</label>
                <input type="number" min="0" placeholder="В минутах" id="inactiveTimer" />
            </div>
            <br>
            <div class="field">
                <label for="privateChatResponse">Ответ в приват</label>
                <input type="text" id="privateChatResponse" />
            </div>
            <br>
            <div class="field">
                <label for="commonChatResponse">Ответ в основной чат</label>
                <input type="text" id="commonChatResponse" />
            </div>
            <br>
            <div class="field">
                <label for="tradeChatResponse">Ответ в торговый</label>
                <input type="text" id="tradeChatResponse" />
            </div>
            <br>
            <div class="field">
                <label for="groupChatResponse">Ответ в группу</label>
                <input type="text" id="groupChatResponse" />
            </div>
            <br>
            <div class="field">
                <label for="clanChatResponse">Ответ в клан</label>
                <input type="text" id="clanChatResponse" />
            </div>
            <br>
            <div class="field">
                <label for="allianceChatResponse">Ответ в альянс</label>
                <input type="text" id="allianceChatResponse" />
            </div>
        </div>
        <div style="margin-left: 50px;">
            <h2>Настройки флудилки</h2>
            <div class="field">
                <label for="floodingEnabled">Включить флудилку</label>
                <input type="checkbox" id="floodingEnabled" />
            </div>
            <br>
            <br>
            <div class="field">
                <label for="commonChatFloodingMessage">Основной чат</label>
                <input type="text" id="commonChatFloodingMessage" />
                <input type="number" min="1" value="10" placeholder="Мин." class="time" id="commonChatFloodingTimer" />
            </div>
            <br>
            <div class="field">
                <label for="tradeChatFloodingMessage">Торговый чат</label>
                <input type="text" id="tradeChatFloodingMessage" />
                <input type="number" min="1" value="10" placeholder="Мин." class="time" id="tradeChatFloodingTimer" />
            </div>
            <br>
            <div class="field">
                <label for="groupChatFloodingMessage">Чат группы</label>
                <input type="text" id="groupChatFloodingMessage" />
                <input type="number" min="1" value="10" placeholder="Мин." class="time" id="groupChatFloodingTimer" />
            </div>
            <br>
            <div class="field">
                <label for="clanChatFloodingMessage">Чат клана</label>
                <input type="text" id="clanChatFloodingMessage" />
                <input type="number" min="1" value="10" placeholder="Мин." class="time" id="clanChatFloodingTimer" />
            </div>
            <br>
            <div class="field">
                <label for="allianceChatFloodingMessage">Чат альянса</label>
                <input type="text" id="allianceChatFloodingMessage" />
                <input type="number" min="1" value="10" placeholder="Мин." class="time" id="allianceChatFloodingTimer" />
            </div>
        </div>
    </div>
    <br>
    <button id="save">Сохранить</button>
</body>
