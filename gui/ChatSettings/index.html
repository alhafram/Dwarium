<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../../out/main.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet" />

        <style>
            input:checked ~ .dot {
                transform: translateX(130%);
            }
            label {
                padding-right: 10px;
            }
        </style>
    </head>

    <body class="bg-white dark:bg-dark">
        <div class="flex">
            <div class="ml-8 mt-8">
                <p class="font-montserrat font-extrabold text-secondaryLightDark dark:text-secondaryLight">Настройки автоответчика</p>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">
                    <div class="flex">
                        <label for="autoResponderInput" class="relative flex cursor-pointer items-center">
                            <input type="checkbox" id="autoResponderInput" class="sr-only" />
                            <div class="block h-7 w-14 rounded-full bg-secondaryLightDark dark:bg-secondaryLight"></div>
                            <div class="dot absolute left-1 top-1 h-5 w-5 rounded-full bg-light transition dark:bg-dark"></div>
                        </label>
                    </div>
                    <label class="my-auto text-secondaryLightDark dark:text-secondaryLight" for="autoResponderInput">Включить автоответчик</label>
                </div>

                <div class="mt-8 ml-1">
                    <div class="chatSettingsAutoresponderContainer">
                        <label class="chatSettingslabel" for="inactiveTimerInput">Время ухода в инактив</label>
                        <input class="chatSettingsAutoresponderInput" type="number" min="0" placeholder="В минутах" id="inactiveTimerInput" />
                    </div>

                    <div class="chatSettingsAutoresponderContainer">
                        <label class="chatSettingslabel" for="privateChatResponseInput">Ответ в приват</label>
                        <input class="chatSettingsAutoresponderInput" type="text" id="privateChatResponseInput" />
                    </div>

                    <div class="chatSettingsAutoresponderContainer">
                        <label class="chatSettingslabel" for="commonChatResponseInput">Ответ в основной чат</label>
                        <input class="chatSettingsAutoresponderInput" type="text" id="commonChatResponseInput" />
                    </div>

                    <div class="chatSettingsAutoresponderContainer">
                        <label class="chatSettingslabel" for="tradeChatResponseInput">Ответ в торговый</label>
                        <input class="chatSettingsAutoresponderInput" type="text" id="tradeChatResponseInput" />
                    </div>

                    <div class="chatSettingsAutoresponderContainer">
                        <label class="chatSettingslabel" for="groupChatResponseInput">Ответ в группу</label>
                        <input class="chatSettingsAutoresponderInput" type="text" id="groupChatResponseInput" />
                    </div>

                    <div class="chatSettingsAutoresponderContainer">
                        <label class="chatSettingslabel" for="clanChatResponseInput">Ответ в клан</label>
                        <input class="chatSettingsAutoresponderInput" type="text" id="clanChatResponseInput" />
                    </div>

                    <div class="chatSettingsAutoresponderContainer">
                        <label class="chatSettingslabel" for="allianceChatResponseInput">Ответ в альянс</label>
                        <input class="chatSettingsAutoresponderInput" type="text" id="allianceChatResponseInput" />
                    </div>
                </div>
            </div>
            <div class="ml-8 mt-8">
                <p class="font-montserrat font-extrabold text-secondaryLightDark dark:text-secondaryLight">Настройки флудилки</p>
                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">
                    <div class="flex">
                        <label for="floodingInput" class="relative flex cursor-pointer items-center">
                            <input type="checkbox" id="floodingInput" class="sr-only" />
                            <div class="block h-7 w-14 rounded-full bg-secondaryLightDark dark:bg-secondaryLight"></div>
                            <div class="dot absolute left-1 top-1 h-5 w-5 rounded-full bg-light transition dark:bg-dark"></div>
                        </label>
                    </div>
                    <label class="my-auto text-secondaryLightDark dark:text-secondaryLight" for="floodingInput">Включить флудилку</label>
                </div>

                <div class="chatSettingsAutoresponderContainer">
                    <label class="chatSettingslabel" for="commonChatFloodingMessageInput">Основной чат</label>
                    <input class="chatSettingsFloodingInput" type="text" id="commonChatFloodingMessageInput" />
                    <input type="number" min="1" value="10" placeholder="Мин." class="chatSettingsFloodingTimerInput" id="commonChatFloodingTimerInput" />
                </div>

                <div class="chatSettingsAutoresponderContainer">
                    <label class="chatSettingslabel" for="tradeChatFloodingMessageInput">Торговый чат</label>
                    <input class="chatSettingsFloodingInput" type="text" id="tradeChatFloodingMessageInput" />
                    <input type="number" min="1" value="10" placeholder="Мин." class="chatSettingsFloodingTimerInput" id="tradeChatFloodingTimerInput" />
                </div>

                <div class="chatSettingsAutoresponderContainer">
                    <label class="chatSettingslabel" for="groupChatFloodingMessageInput">Чат группы&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="chatSettingsFloodingInput" type="text" id="groupChatFloodingMessageInput" />
                    <input type="number" min="1" value="10" placeholder="Мин." class="chatSettingsFloodingTimerInput" id="groupChatFloodingTimerInput" />
                </div>

                <div class="chatSettingsAutoresponderContainer">
                    <label class="chatSettingslabel" for="clanChatFloodingMessageInput">Клановый чат</label>
                    <input class="chatSettingsFloodingInput" type="text" id="clanChatFloodingMessageInput" />
                    <input type="number" min="1" value="10" placeholder="Мин." class="chatSettingsFloodingTimerInput" id="clanChatFloodingTimerInput" />
                </div>

                <div class="chatSettingsAutoresponderContainer">
                    <label class="chatSettingslabel" for="allianceChatFloodingMessageInput">Чат альянса&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="chatSettingsFloodingInput" type="text" id="allianceChatFloodingMessageInput" />
                    <input type="number" min="1" value="10" placeholder="Мин." class="chatSettingsFloodingTimerInput" id="allianceChatFloodingTimerInput" />
                </div>
            </div>
            <div class="ml-8 mt-8">
                <p class="font-montserrat font-extrabold text-secondaryLightDark dark:text-secondaryLight">Настройки содержимого чата</p>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">

                </div>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">
                    <div class="flex">
                        <label for="hideAttackedMessageInput" class="relative flex cursor-pointer items-center">
                            <input type="checkbox" id="hideAttackedMessageInput" class="sr-only" />
                            <div class="block h-7 w-14 rounded-full bg-secondaryLightDark dark:bg-secondaryLight"></div>
                            <div class="dot absolute left-1 top-1 h-5 w-5 rounded-full bg-light transition dark:bg-dark"></div>

                    </div>
                    <label class="my-auto text-secondaryLightDark dark:text-secondaryLight" for="hideAttackedMessageInput">Скрыть "Вы совершили нападение..."</label>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">

                            <input type="checkbox" id="hideEndFightMessageInput" class="sr-only" />

                            <input type="checkbox" id="hideSocialInvitesMessageInput" class="sr-only" />
                            <div class="block h-7 w-14 rounded-full bg-secondaryLightDark dark:bg-secondaryLight"></div>
                            <div class="dot absolute left-1 top-1 h-5 w-5 rounded-full bg-light transition dark:bg-dark"></div>
                        </label>
                    </div>

                </div>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">
                    <div class="flex">
                        <label for="hideMeridianVaultsMessageInput" class="relative flex cursor-pointer items-center">
                            <input type="checkbox" id="hideMeridianVaultsMessageInput" class="sr-only" />
                            <div class="block h-7 w-14 rounded-full bg-secondaryLightDark dark:bg-secondaryLight"></div>
                            <div class="dot absolute left-1 top-1 h-5 w-5 rounded-full bg-light transition dark:bg-dark"></div>

                    </div>
                    <label class="my-auto text-secondaryLightDark dark:text-secondaryLight" for="hideMeridianVaultsMessageInput">Скрыть сообщение о начале сводов</label>
                </div>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">
                    <div class="flex">
                        <label for="hideUpgradeMountMessageInput" class="relative flex cursor-pointer items-center">
                            <input type="checkbox" id="hideUpgradeMountMessageInput" class="sr-only" />
                            <div class="block h-7 w-14 rounded-full bg-secondaryLightDark dark:bg-secondaryLight"></div>
                            <div class="dot absolute left-1 top-1 h-5 w-5 rounded-full bg-light transition dark:bg-dark"></div>

                    </div>
                    <label class="my-auto text-secondaryLightDark dark:text-secondaryLight" for="hideUpgradeMountMessageInput">Скрыть "апгрейд ездовых"</label>
                </div>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">
                    <div class="flex">
                        <label for="hideContestMessageInput" class="relative flex cursor-pointer items-center">
                            <input type="checkbox" id="hideContestMessageInput" class="sr-only" />
                            <div class="block h-7 w-14 rounded-full bg-secondaryLightDark dark:bg-secondaryLight"></div>

                    <label class="my-auto text-secondaryLightDark dark:text-secondaryLight" for="hideContestMessageInput">Скрыть анонс конкурсов</label>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">

                </div>

                        <label for="hideCrusibleFightMessageInput" class="relative flex cursor-pointer items-center">
                            <input type="checkbox" id="hideCrusibleFightMessageInput" class="sr-only" />
                            <div class="block h-7 w-14 rounded-full bg-secondaryLightDark dark:bg-secondaryLight"></div>
                            <div class="dot absolute left-1 top-1 h-5 w-5 rounded-full bg-light transition dark:bg-dark"></div>
                        </label>
                    </div>

                </div>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">
                    <div class="flex">
                        <label for="hideHeavenFightMessageInput" class="relative flex cursor-pointer items-center">
                            <input type="checkbox" id="hideHeavenFightMessageInput" class="sr-only" />
                            <div class="block h-7 w-14 rounded-full bg-secondaryLightDark dark:bg-secondaryLight"></div>
                            <div class="dot absolute left-1 top-1 h-5 w-5 rounded-full bg-light transition dark:bg-dark"></div>
                        </label>
                    </div>
                    <label class="my-auto text-secondaryLightDark dark:text-secondaryLight" for="hideHeavenFightMessageInput">Скрыть "длани"</label>
                </div>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">
                    <div class="flex">
                        <label for="hideKesariMessageInput" class="relative flex cursor-pointer items-center">
                            <input type="checkbox" id="hideKesariMessageInput" class="sr-only" />
                            <div class="block h-7 w-14 rounded-full bg-secondaryLightDark dark:bg-secondaryLight"></div>
                            <div class="dot absolute left-1 top-1 h-5 w-5 rounded-full bg-light transition dark:bg-dark"></div>
                        </label>
                    </div>
                    <label class="my-auto text-secondaryLightDark dark:text-secondaryLight" for="hideKesariMessageInput">Скрыть "каст кесари"</label>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">

                </div>

                <div class="mt-8 flex font-montserrat text-xs font-extrabold text-secondaryLightDark">

                            <div class="block h-7 w-14 rounded-full bg-secondaryLightDark dark:bg-secondaryLight"></div>
