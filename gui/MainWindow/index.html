<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css" />
    <script src="../../out/components/MainWindow/index.js"></script>
</head>

<body>
    <div style="display: flex;">
        <div class="serverSwitcher" id="switcher">
            <input type="checkbox" class="checkbox">
            <div class="knob" server="W1"></div>
            <div class="layer"></div>
        </div>

        <button title="Назад" id="backButton"></button>
        <button title="Вперед" id="forwardButton"></button>

        <div class="urlBar">
            <input class="urlBarField" disabled="disabled" type="text" placeholder="">
            <button title="Обновить" id="reloadButton"></button>
        </div>
        
        <div style="margin-left: 30px; display: flex;">
            <input class="urlBarField" type="text" id="username" placeholder="Ник персонажа">
            <button class="nickUtilsButton" id="prvUserButton"></button>
            <button class="nickUtilsButton" id="findCharacter"></button>
            <button class="nickUtilsButton" id="findEffects"></button>
        </div>

        <div id="plugins">
            <button title="Автопоедалка" id="food"></button>
            <button title="Скриншот" id="screenshot"></button>
            <button title="Блокнот" id="notes"></button>
            <button title="Наборы комплектов" id="dressingRoom"></button>
            <button title="Наборы поясов" id="beltPotionRoom"></button>
            <button title="Лог чата" id="chatLog"></button>
            <!-- <button title="Настройки чата" id="chatSettings"></button> -->
            <button title="Настройки" id="settings"></button>
            <button id="updateApplication"></button>
        </div>
    </div>

    <div class="tabs">
        <div id="new_tab">
            <button class="addButton" title="Создать вкладку" onclick="addTab()">+</button>
        </div>
    </div>
</body>

</html>
