<!DOCTYPE html>

<head>

    <link href="../../out/main.css" rel="stylesheet">

    <style>
    *::-webkit-scrollbar {
        display: none;
    }

    .toggle-circle {
        left: 5px;
        margin: auto;
        transition: all 0.3s ease-in-out;

    input:checked~.toggle-circle {
